<div
  id="mySidebar"
  class="sidebar color-white"
  [ngStyle]="{ width: isSidebarOpen ? '230px' : '56px', height: '100%' }"
>
  <div
    class="ms-2 sidebar-button {{
      isSidebarOpen ? 'sidebar-button-open' : 'sidebar-button-closed'
    }}"
  >
    <i
      class="mdi mdi-backburger"
      title="{{ isSidebarOpen ? 'Close' : 'Open' }} Sidebar"
      (click)="toggleSidebar()"
    ></i>
  </div>

  <div
    class="ms-2 pb-3"
    *ngFor="let route of routes"
    routerLink="{{ route.route }}"
    style="border-bottom: 0.2px grey dotted"
  >
    <a class="mt-4">
      <div class="row text-nowrap">
        <div class="col-2 sidebar-item-icon cursor-pointer">
          <i class="{{ route.iconClass }}"></i>
        </div>
        <div [hidden]="!isSidebarOpen" class="col-5 cursor-pointer color-white">
          {{ isSidebarOpen ? route.text : "" }}
        </div>
      </div>
    </a>
  </div>
</div>
